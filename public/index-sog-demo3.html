<!DOCTYPE html>
<html>

<head>
    <title>Swapbot Embed Demo</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="/js/swapbotsdk-0.0.1.js"></script>
</head>

<body>
    <div class="container">
        <h1>Swapbot SDK Example</h1>
        <p>This embedded swapbot interface loads all the swaps for multiple tokens that are not whitelisted.</p>
    </div>

    <hr>

    <div class="container">
        <p>Below here is the swapbot embedded interface generated by the Swapbot Javascript SDK.</p>
    </div>

    <div class="swapbot-interface"></div>

    <script>
    SwapbotAPI.init({clientId: 'sog'});

    // load
    (function($) {
        $('.swapbot-interface').empty().html('<div style="text-align:center; color: #ccc;">loading...</div>');

        outTokens = [
            'BAZAARCARD',
            'BCYDRAGON',
            'BEARWHALECD',
            'BITSHARESCD',
            'BLOCKSIZECD',
            'BLOCKTRAILCD',
            'BTCDRAGONCD',
            'CARDAIRBITZ',
            'CARDAMBER',
            'CARDASTEMA',
            'CARDAUGUR',
            'CCMCARD',
            'CLEFCARD',
            'CNPCARD',
            'COINOFLITECD',
            'CYCLOPSCARD',
            'DAOSOGCARD',
            'DARYENCARD',
            'DASHCD',
            'DOGECOINCARD',
            'EDSCARD',
            'EMERALDCARD',
            'ETHEREUMCARD',
            'ETHXCPCARD',
            'FDCARD',
            'FLYINGBLAZE',
            'FOOTSOLDIER',
            'GEMZCARD',
            'GENESISCARD',
            'GNOMECARD',
            'GOBLINCARD',
            'GOXCARD',
            'KEEPKEYCARD',
            'KRAKENCARD',
            'LTBCARD',
            'LTCDRAGON',
            'MAIDSAFECD',
            'MAYALCARD',
            'MERCHANTCARD',
            'MINERCARD',
            'NEMCARD',
            'RIPPLECARD',
            'RUBYCARD',
            'SADICARD',
            'SAPPHIRECARD',
            'SARUTOBICARD',
            'SATOSHICARD',
            'SATOSHILITE',
            'SAYOSIATAX',
            'SGDARKNESS',
            'SHAPESHIFTCD',
            'SHIELDWALLCD',
            'SHOPKEEPERCD',
            'SHUMAICARD',
            'SJCXCARD',
            'SORCERESSCD',
            'SWARMCD',
            'TALISMANCARD',
            'TROLLSCLUBCD',
            'VANBEXCARD',
            'WAGATECARD',
            'WATERSCOURT',
            'WHEREBCYCARD',
            'XAJIARKETAAR',
            'XAJIBASILAAR',
            'XAJIBESAAR',
            'XAJIBOSS',
            'XAJIJASPAAR',
            'XAJIYEREMAAR',
            'XCPCARD',
            'XULNOCCARD',
            'ZAIFCARD'
        ];

        var promise = SwapbotAPI.getSwaps({
            outToken: outTokens,
            whitelisted: false
        }, function(swaps) {
            SwapbotAPI.showSwapUI('.swapbot-interface', swaps, {});
        });
    })(window.jQuery);


    </script>
</body>

</html>
