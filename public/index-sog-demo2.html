<body>
    <div class="container">
        <h1>Swapbot SDK Example (2)</h1>

        <p>This embedded swapbot interface loads all the swaps from multiple bots.</p>
    </div>

    <hr>

    <div class="container">
        <p>Below here is the swapbot embedded interface generated by the Swapbot Javascript SDK.</p>
    </div>

    <div class="swapbot-interface"></div>

    <script>
    SwapbotAPI.init({
        clientId: 'test'
    });

    // load
    (function($) {
        $('.swapbot-interface').empty().html('<div style="text-align:center;">loading...</div>');

        botIds = [
            '28834f2c-1ecd-4455-9dae-b3ad3f2dcc9c', // BitCrystals
            '613f1f28-3317-465b-8389-e5d8353c8d72', // Public MERCHANT

            '01a05715-3500-4cab-914a-0a2dad4366d2', // Helene´s SJCX and SoG Swapbot
            '1935039f-289e-417d-b3cd-9553276d7d76', // Tokenly's Spells of Genesis Card Buyer
            '243aecc9-5bdf-4047-bf99-58bb7923085e', // SHOPKEEPERCD
            'bc21066b-215a-499b-82d7-842d43ca361a', // fairTrades
            'b73c1f13-9b99-4073-90e7-e16787a23528', // SARUTOBICARD (Sarutobi - The Flying Monkey)
            '0583b72b-7aaa-43fa-ac98-a4e1335b9fc5', // SARUTOBICARD
            'f5cdbc53-2c75-44f0-ab7f-b1913cbf5755', // Shumai's Swapbot しゅうまいのbot
            '4364bf5b-7fba-4cd7-ad66-33f9bfa00737', // BITSHARESCD
            '460ab68a-c91e-485c-843c-2cd4f9c71bc2', // Wang's Bazaar - Two
            '685fbbac-fdcd-4193-8c9a-b95f12835724', // COINOFLITECD
            'fc374974-5e41-4058-acab-6da6f390672b', // XAJIARKETAAR (Aji Arketaar)
            'b801a662-c802-4497-94ca-1463bea9d3c3', // Wang's Bazaar - One
            '26d665ea-56c4-4062-80c4-242c0c8c249a', // XAJIJASPAAR (Aji Jaspaar)
        ];

        var promise = SwapbotAPI.getSwaps({
            botId: botIds,
        }, function(swaps) {
            SwapbotAPI.showSwapUI('.swapbot-interface', swaps, {});
        });
    })(window.jQuery);


    </script>
</body>

</html>
