<!DOCTYPE html>
<html>

<head>
    <title>Swapbot Embed Demo</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="/js/swapbotsdk-0.0.1.js"></script>
</head>

<body>
    <div class="container">
        <h1>Swapbot SDK Example</h1>
        <p>This embedded swapbot interface loads all the swaps from multiple bots for user spellsofgenesis that are not whitelisted.</p>
    </div>

    <hr>

    <div class="container">
        <p>Below here is the swapbot embedded interface generated by the Swapbot Javascript SDK.</p>
    </div>

    <div class="swapbot-interface"></div>

    <script>
    SwapbotAPI.init({clientId: 'sog'});

    // load
    (function($) {
        $('.swapbot-interface').empty().html('<div style="text-align:center;">loading...</div>');
        var promise = SwapbotAPI.getSwaps({
            username: 'spellsofgenesis',
            whitelisted: false
        }, function(swaps) {
            SwapbotAPI.showSwapUI('.swapbot-interface', swaps, {});
        });
    })(window.jQuery);


    </script>
</body>

</html>
