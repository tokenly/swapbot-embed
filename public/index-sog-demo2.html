<!DOCTYPE html>
<html>

<head>
    <title>Swapbot Embed Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Swapbot SDK Example</h1>
        <p>This embedded swapbot interface loads all the swaps from multiple bots for user spellsofgenesis that are not whitelisted.</p>
    </div>

    <hr>

    <div class="container">
        <p>Below here is the swapbot embedded interface generated by the Swapbot Javascript SDK.</p>
    </div>

    <!-- begin swapbot embed -->
    <div class="swapbot-interface"><div style="text-align:center; color: #ccc;">loading...</div></div>
    <script src="https://swapbotembed.tokenly.com/js/swapbotsdk-0.0.1.js"></script>
    <script>
    (function() {
        SwapbotAPI.init({clientId: 'sog'});
        var promise = SwapbotAPI.getSwaps({
            username: 'spellsofgenesis',
            whitelisted: false
        }, function(swaps) {
            SwapbotAPI.showSwapUI('.swapbot-interface', swaps, {});
        });
    })();
    </script>
</body>

</html>
